<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container">
        <object id="ruffle-player" 
                data="insight.swf" 
                type="application/x-shockwave-flash">
        </object>
    </div>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-player");
        container.replaceWith(player);
        player.load("insight.swf");
    </script>
</body>
</html>
