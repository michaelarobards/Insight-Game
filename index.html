<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevents zooming and ensures full width on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Insight Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #ruffle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        object {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Prevent text selection, pinch-zoom gestures, and scrolling on mobile */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="ruffle-container">
        <object id="ruffle-player" data="insight.swf" type="application/x-shockwave-flash"></object>
    </div>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-player");
        container.replaceWith(player);
        player.load("insight.swf");
    </script>
</body>
</html>
